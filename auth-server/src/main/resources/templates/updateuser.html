<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="basefragment">
  <title id="title">Update User</title>
</head>
<div class="container">
  <div th:if="${updateUserFailed}" th:text="${updateUserFailed}" class="alert alert-danger">User not found.</div>
  <div sec:authorize="hasRole('ROLE_ADMIN')" th:if="${user}">
    <h3>Update user</h3>
    <div>&nbsp;</div>
    <form method="post" th:object="${user}" th:action="@{/user/update}">
      <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" th:field="*{username}" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" th:field="*{email}" readonly>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="enabled" th:field="*{enabled}">
            <label class="form-check-label" for="enabled">Enabled</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="accountNonExpired" th:field="*{accountNonExpired}">
            <label class="form-check-label" for="accountNonExpired">Account NonExpired</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="credentialsNonExpired" th:field="*{credentialsNonExpired}">
            <label class="form-check-label" for="credentialsNonExpired">Credentials NonExpired</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="accountNonLocked" th:field="*{accountNonLocked}">
            <label class="form-check-label" for="accountNonLocked">Account NonLocked</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Roles</label>
        <div class="col-sm-10">
          <select name="role" class="custom-select" th:field="*{roles}" multiple>
            <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</div>
