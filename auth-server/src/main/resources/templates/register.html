<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="basefragment">
  <title id="title">Register</title>
</head>
<div class="container">
  <h3>Register account</h3>
  <div>&nbsp;</div>
  <div th:if="${param.registerFailed}" th:text="${param.registerFailed}" class="alert alert-danger">Register failed.</div>
  <form method="post" th:object="${newUser}" th:action="@{/register}">
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="username" required autofocus>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="password" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="email" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

</div>
</html>
